<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <button onclick="openNav()">Profile</button>
    <div id="mySidebar">
        <a href="javascript:void(0)" onclick="closeNav()"id="close" >x</a>
    <h2>Welcome</h2>
    <p class="greeting" >Loading your data...</p>
    <a href="donate.html">
        <button id="donate">Donate</button>
    </a>
</div>

    <script>
       function openNav() {
  document.getElementById("mySidebar").style.width = "400px";
  document.getElementById("main").style.marginLeft = "400px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
        // Function to get a cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null; // Return null if the cookie doesn't exist
        }

        // Retrieve the username and email cookies
        const username = getCookie("username");
        const email = getCookie("email");

        // Show the user's data if it exists
        if (username && email) {
            document.getElementById("greeting").innerHTML = `Welcome, ${username}!<br>Your email is: ${email}`;
        } else {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
