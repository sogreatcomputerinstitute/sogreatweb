<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Support Our Cause</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <div class="donation-container">
        <h1>Donate to Support Our Cause</h1>
        <form id="donationForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="amount">Donation Amount (NGN):</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount in Naira">

            <button type="button" id="payButton" onclick="payWithPaystack()">Donate Now</button>
        </form>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="script.js"></script>
</body>
</html>
